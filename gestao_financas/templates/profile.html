{% extends 'base.html' %}

{% block content %}

<div class="bogo-wallet-container">
    <div class="wrapper-container">
        <h2> Perfil</h2>
    </div>
    <div class="container">
        <div class="table-container">
            <div>
                <form class="needs-validation" method="POST">
                  <div class="row g-3">
        
                    <div class="col-12">
                      <label for="username" class="form-label">Nome</label>
                      <div class="input-group has-validation">
                        <input type="text" class="form-control" id="name" placeholder="Primeiro Nome" required>
                      </div>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">Sobrenome</label>
                        <div class="input-group has-validation">
                          <input type="text" class="form-control" id="name" placeholder="Primeiro Sobrenome" required>
                        </div>
                    </div>
        
                    <div class="col-12 mb-3">
                      <label for="email" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
                    </div>
        
                  <button class="w-100 btn btn-primary btn-lg" type="submit">Criar</button>
                </form>
              </div>
        </div>
    </div>
</div>

{% endblock %}
