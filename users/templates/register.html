{% extends 'users_base.html' %}
{% block content %}

    <div class="login">

        <form method="POST" class="form-container">
            {% csrf_token %}

            <div class="form-floating mb-3">

                <input name="first_name" type="text" class="form-control" id="floatingInput" placeholder="Nome">

                <label for="floatingInput">Nome</label>

            </div>

            <div class="form-floating mb-3">

                <input name="last_name" type="text" class="form-control" id="floatingInput" placeholder="Sobrenome">

                <label for="floatingInput">Sobrenome</label>

            </div>

            <div class="form-floating mb-3">

                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

                <label for="floatingInput">E-mail</label>

            </div>

            <div class="form-floating">

                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">

                <label for="floatingPassword">Senha</label>

            </div>

            <div class="form-floating mb-3">

                <input name="password_validation" type="password" class="form-control" id="floatingInput" placeholder="Senha">

                <label for="floatingInput">Repita a senha</label>

            </div>

            <button type="submit" class="btn btn-primary mx-auto btn-lg">Cadastrar</button>

            <p class="register">JÃ¡ tem conta? <a href="{% url 'login' %}">Login</a></p>

        </form>

    </div>

{% endblock %}
