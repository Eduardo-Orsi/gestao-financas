{% extends 'users_base.html' %}
{% block content %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">Nome</label>
            <input name="first_name" type="text" class="form-control" id="first_name" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="last_name">Sobrenome</label>
            <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Sobrenome">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Seu e-mail">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Sua senha">
        </div>
        <div class="form-group">
            <label for="password_validation">Validação da Senha</label>
            <input name="password_validation" type="password" class="form-control" id="password_validation" placeholder="Sua senha novamente">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar-se</button>
    </form>

{% endblock %}
